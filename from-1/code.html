<!DOCTYPE html>
<html>
  <head>
    <title>Simple Simple form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="main-block">
      <h1>Sign Up</h1>
      <form action="/">
        <hr />
        <label id="icon" for="name"><i class="bx bxl-gmail"></i></label>
        <input type="text" name="name" id="name" placeholder="Email" required />
        <label id="icon" for="name"><i class="bx bx-user"></i></label>
        <input type="text" name="name" id="name" placeholder="Name" required />
        <label id="icon" for="name"><i class="bx bx-lock-open"></i></label>
        <input
          type="password"
          name="name"
          id="name"
          placeholder="Password"
          required
        />
        <hr />
        <div class="gender">
          <input type="radio" value="none" id="male" name="gender" checked />
          <label for="male" class="radio">Male</label>
          <input type="radio" value="none" id="female" name="gender" />
          <label for="female" class="radio">Female</label>
        </div>
        <hr />
        <div class="btn-block">
          <p>
            By clicking Sign Up, you agree on our
            <a href="#">Privacy Policy for Web</a>.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
